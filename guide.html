<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hướng dẫn</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .image-viewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            background: red;
            line-height: 0;
        }

        .image-viewer img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="image-viewer">
        <img src="HDSD/HDSD.png"/>
    </div>
</body>
</html>
